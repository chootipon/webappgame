<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡πÄ‡∏Å‡∏°‡∏≠‡∏ö‡∏£‡∏° PPE ‡πÇ‡∏£‡∏á‡∏á‡∏≤‡∏ô</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }

    h1 {
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      font-weight: 700;
    }

    #score {
      font-size: 1.3rem;
      margin-bottom: 8px;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #progress {
      margin-bottom: 12px;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #questionBox {
      background: #3a2f63;
      border-radius: 20px;
      padding: 25px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .questionText {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 20px;
      min-height: 60px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .choiceBtn {
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #fff;
      background: #6c63ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(108, 99, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .choiceBtn:hover:not(:disabled) {
      background: #534eda;
      box-shadow: 0 8px 20px rgba(83, 78, 218, 0.7);
    }
    .choiceBtn:disabled {
      cursor: not-allowed;
      background: #8a85ffaa;
      box-shadow: none;
      color: #ddd;
    }

    .choiceBtn::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.6);
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 1s ease;
    }

    .choiceBtn.ripple::after {
      transform: translate(-50%, -50%) scale(2.5);
      opacity: 1;
    }

    .choiceBtn.correct {
      background-color: #4caf50 !important;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.7) !important;
      color: #fff !important;
    }

    #explanation {
      margin-top: 18px;
      font-size: 1rem;
      color: #dcdcdc;
      min-height: 48px;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: text;
    }
    #explanation.show {
      opacity: 1;
    }

    #nextBtn {
      margin-top: 25px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      color: #3a2f63;
      background: #ffdd57;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 221, 87, 0.8);
      transition: background-color 0.3s ease;
      user-select: none;
      display: none;
    }

    #nextBtn:hover {
      background: #f6c90e;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }
      #questionBox {
        padding: 20px 15px;
      }
      .choiceBtn {
        font-size: 1rem;
        padding: 12px 0;
      }
      #nextBtn {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏≠‡∏ö‡∏£‡∏° PPE ‡πÇ‡∏£‡∏á‡∏á‡∏≤‡∏ô</h1>
  <div id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: 0</div>
  <div id="progress">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà 1 ‡∏à‡∏≤‡∏Å 10</div>

  <div id="questionBox">
    <div class="questionText">[‡∏£‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°...]</div>
    <button class="choiceBtn">A</button>
    <button class="choiceBtn">B</button>
    <button class="choiceBtn">C</button>
    <div id="explanation"></div>
  </div>

  <button id="nextBtn">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
  
<script>
  <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏° script ‡∏î‡∏∂‡∏á API ‡πÑ‡∏î‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ -->
  const TOTAL_QUESTIONS = 10;
let currentQuestion = null;
let score = 0;
let questionIndex = 0;
let askedQuestions = new Set();
let questions = [];  // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß

const questionText = document.getElementById('questionText');
const btnA = document.getElementById('btnA');
const btnB = document.getElementById('btnB');
const btnC = document.getElementById('btnC');
const explanation = document.getElementById('explanation');
const scoreDiv = document.getElementById('score');
const progressDiv = document.getElementById('progress');
const nextBtn = document.getElementById('nextBtn');

function resetButtons() {
  [btnA, btnB, btnC].forEach(btn => {
    btn.disabled = false;
    btn.classList.remove('correct');
    btn.classList.remove('ripple');
    btn.style.backgroundColor = '#6c63ff';
    btn.style.boxShadow = '0 6px 12px rgba(108, 99, 255, 0.5)';
    btn.style.color = '#fff';
  });
}

function highlightCorrectAnswer() {
  const correct = currentQuestion.correctAnswer.toUpperCase();
  if (correct === 'A') btnA.classList.add('correct');
  else if (correct === 'B') btnB.classList.add('correct');
  else if (correct === 'C') btnC.classList.add('correct');
}

function updateProgress() {
  progressDiv.textContent = `‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà ${questionIndex} ‡∏à‡∏≤‡∏Å ${TOTAL_QUESTIONS}`;
}

function checkAnswer(choice) {
  [btnA, btnB, btnC].forEach(btn => btn.disabled = true);

  // Ripple effect
  [btnA, btnB, btnC].forEach(btn => btn.classList.remove('ripple'));
  const clickedBtn = choice === 'A' ? btnA : choice === 'B' ? btnB : btnC;
  clickedBtn.classList.add('ripple');
  setTimeout(() => clickedBtn.classList.remove('ripple'), 600);

  const isCorrect = choice === currentQuestion.correctAnswer.toUpperCase();
  if (isCorrect) {
    score++;
    scoreDiv.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: ${score}`;
  }

  explanation.textContent = (isCorrect ? '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ' : '‡∏ú‡∏¥‡∏î! ') + currentQuestion.explanation;
  explanation.classList.add('show');

  highlightCorrectAnswer();
  nextBtn.style.display = 'inline-block';
}

function showFinalScore() {
  questionText.textContent = `‡∏à‡∏ö‡πÄ‡∏Å‡∏°! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠ ${score} ‡∏à‡∏≤‡∏Å ${TOTAL_QUESTIONS}`;
  [btnA, btnB, btnC].forEach(btn => {
    btn.style.display = 'none';
  });
  explanation.classList.remove('show');
  explanation.textContent = '';

  nextBtn.textContent = '‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
  nextBtn.style.display = 'inline-block';

  // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å high score ‡πÉ‡∏ô localStorage
  const highScore = localStorage.getItem('ppeHighScore') || 0;
  if (score > highScore) {
    localStorage.setItem('ppeHighScore', score);
    explanation.textContent = 'üéâ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà! üéâ';
  } else {
    explanation.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: ${highScore}`;
  }
  explanation.classList.add('show');

  nextBtn.onclick = () => {
    // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏Å‡∏°
    score = 0;
    scoreDiv.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: ${score}`;
    questionIndex = 0;
    askedQuestions.clear();
    [btnA, btnB, btnC].forEach(btn => {
      btn.style.display = 'block';
    });
    nextBtn.textContent = '‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ñ‡∏±‡∏î‡πÑ‡∏õ';
    nextBtn.style.display = 'none';
    explanation.classList.remove('show');
    explanation.textContent = '';
    nextBtn.onclick = () => loadQuestion();
    loadQuestion();
  };
}

function loadQuestion() {
  explanation.classList.remove('show');
  explanation.textContent = '';
  nextBtn.style.display = 'none';

  if (questionIndex >= TOTAL_QUESTIONS) {
    showFinalScore();
    return;
  }

  questionText.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°...';
  resetButtons();

  if (questions.length === 0) {
    // URL Google Apps Script Web App ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô URL ‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
    const url = 'https://script.google.com/macros/s/AKfycbzCpJJNVOdsRVUtHAZjRbC59gvavFDDf8mQod2U5Mn2K_512W_p7Zzndn1y8GqB2LU0/exec';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        questions = data; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        pickQuestion();
      })
      .catch(err => {
        questionText.textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà';
        console.error(err);
      });
  } else {
    pickQuestion();
  }

  function pickQuestion() {
    let question;
    do {
      const idx = Math.floor(Math.random() * questions.length);
      question = questions[idx];
    } while (askedQuestions.has(question.id));

    askedQuestions.add(question.id);
    currentQuestion = question;
    questionIndex++;
    updateProgress();

    questionText.textContent = `[${question.situation}] ${question.question}`;
    btnA.textContent = 'A. ' + question.choiceA;
    btnB.textContent = 'B. ' + question.choiceB;
    btnC.textContent = 'C. ' + question.choiceC;
  }
}

btnA.onclick = () => checkAnswer('A');
btnB.onclick = () => checkAnswer('B');
btnC.onclick = () => checkAnswer('C');
nextBtn.onclick = () => loadQuestion();

window.onload = loadQuestion;
</script>
</body>
</html>
