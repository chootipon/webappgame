<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกมอบรม PPE โรงงาน</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #3a2f63;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .questionText {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 60px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .btn-choice {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .btn-choice.correct {
      background-color: #28a745 !important;
      color: #fff !important;
    }

    #explanation {
      margin-top: 15px;
      font-size: 1rem;
      color: #ddd;
      min-height: 40px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #explanation.show {
      opacity: 1;
    }

    #nextBtn {
      display: none;
      width: 100%;
      margin-top: 20px;
    }

    #score, #progress {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.1rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>เกมอบรม PPE โรงงาน</h1>
    <div id="score">คะแนนรวม: 0</div>
    <div id="progress">คำถามที่ 1 จาก 10</div>

    <div id="questionBox">
      <div class="questionText">[รอโหลดคำถาม...]</div>
      <button class="btn btn-primary btn-choice">A</button>
      <button class="btn btn-primary btn-choice">B</button>
      <button class="btn btn-primary btn-choice">C</button>
      <div id="explanation"></div>
    </div>

    <button id="nextBtn" class="btn btn-warning">คำถามถัดไป</button>
  </div>

  <!-- เพิ่ม script ดึง Google Sheet API ได้ที่นี่ -->
</body>
</html>
