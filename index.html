<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PPE Training Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; text-align: center; }
    button { padding: 10px 20px; font-size: 1rem; background: #3f51b5; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .option { background: #fff; border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 10px; cursor: pointer; }
    .correct { background: #c8e6c9; }
    .incorrect { background: #ffcdd2; }
  </style>
</head>
<body>

  <h1>เกมฝึกอบรมความปลอดภัย (PPE)</h1>

  <div id="startScreen">
    <input type="text" id="employeeIdInput" placeholder="กรอกรหัสพนักงาน" />
    <br><br>
    <button onclick="startGame()">เริ่มเกม</button>
  </div>

  <div id="gameContainer" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p>คะแนน: <span id="score">0</span></p>
    <button onclick="loadQuestion()">คำถามถัดไป</button>
  </div>

  <div id="finalScreen" style="display:none;">
    <h2>จบเกม!</h2>
    <p id="finalScore"></p>
    <button onclick="location.reload()">เล่นอีกครั้ง</button>
  </div>

  <div id="scoreboard">
    <h2>Top 10 คะแนนสูงสุด</h2>
    <ul id="topScores" style="list-style:none; padding:0;"></ul>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_URL_HERE/exec";

    let questions = [];
    let current = 0;
    let score = 0;
    let employeeId = "";

    async function fetchQuestions() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      questions = data.sort(() => 0.5 - Math.random()); // shuffle
    }

    function startGame() {
      employeeId = document.getElementById("employeeIdInput").value.trim();
      if (!employeeId) {
        alert("กรุณากรอกรหัสพนักงาน");
        return;
      }
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      if (current >= questions.length) return endGame();

      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";

      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => handleAnswer(div, q.answer);
        options.appendChild(div);
      });
    }

    function handleAnswer(selected, correct) {
      const all = document.querySelectorAll(".option");
      all.forEach(opt => opt.onclick = null);

      if (selected.textContent === correct) {
        selected.classList.add("correct");
        score++;
      } else {
        selected.classList.add("incorrect");
        all.forEach(opt => {
          if (opt.textContent === correct) opt.classList.add("correct");
        });
      }

      document.getElementById("score").textContent = score;
      current++;
    }

    function endGame() {
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("finalScreen").style.display = "block";
      document.getElementById("finalScore").textContent = `คุณได้ ${score} คะแนน`;

      saveScore();
    }

    function saveScore() {
      const data = {
        employeeId,
        score,
        timestamp: new Date().toISOString()
      };
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }).then(() => loadTopScores());
    }

    async function loadTopScores() {
      const res = await fetch(SCRIPT_URL + "?mode=top10");
      const data = await res.json();
      const list = document.getElementById("topScores");
      list.innerHTML = "";
      data.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${item.employeeId} - ${item.score}`;
        list.appendChild(li);
      });
    }

    window.onload = async () => {
      await fetchQuestions();
      loadTopScores();
    };
  </script>

</body>
</html>
