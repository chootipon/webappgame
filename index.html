<!DOCTYPE html> 
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPE Training Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    /* Reset และตั้งค่าฟ้อนต์ */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Kanit', sans-serif;
      background: #f0f4ff;
      color: #333;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #questionBox {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      padding: 30px 40px 40px;
      text-align: center;
    }

    h1 {
      color: #4a47a3;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
    }

    #score, #progress {
      font-weight: 600;
      margin: 10px 0 20px;
      font-size: 1.1rem;
      color: #555;
    }

    .questionText {
      font-size: 1.25rem;
      margin-bottom: 30px;
      min-height: 60px;
      font-weight: 600;
      color: #222;
    }

    .choiceBtn {
      background-color: #6c63ff;
      border: none;
      color: white;
      padding: 15px 25px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(108, 99, 255, 0.5);
      user-select: none;
    }

    .choiceBtn:hover:not(:disabled) {
      background-color: #594fcf;
      box-shadow: 0 8px 18px rgba(89, 79, 207, 0.7);
    }

    .choiceBtn:disabled {
      cursor: default;
      opacity: 0.7;
    }

    .choiceBtn.correct {
      background-color: #28a745 !important;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.7);
      color: white;
    }

    .ripple {
      animation: rippleEffect 0.6s linear;
    }
    @keyframes rippleEffect {
      0% {
        box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
      }
      100% {
        box-shadow: 0 0 20px 15px rgba(255,255,255,0);
      }
    }

    #explanation {
      margin-top: 25px;
      font-size: 1rem;
      color: #555;
      min-height: 40px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #explanation.show {
      opacity: 1;
      color: #444;
      font-weight: 600;
    }

    #nextBtn {
      margin-top: 30px;
      background-color: #ff6b6b;
      border: none;
      padding: 14px 40px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(255, 107, 107, 0.6);
      user-select: none;
    }

    #nextBtn:hover {
      background-color: #e04e4e;
      box-shadow: 0 8px 18px rgba(224, 78, 78, 0.8);
    }

    /* Responsive */
    @media (max-width: 520px) {
      #questionBox {
        padding: 25px 20px 30px;
      }
      .choiceBtn {
        padding: 14px 18px;
        font-size: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div id="questionBox">
    <h1>เกมอบรม PPE โรงงาน</h1>
    <div id="score">คะแนนรวม: 0</div>
    <div id="progress">คำถามที่ 0 จาก 10</div>
    <div class="questionText" id="questionText">กำลังโหลดคำถาม...</div>
    <button class="choiceBtn" id="btnA"></button>
    <button class="choiceBtn" id="btnB"></button>
    <button class="choiceBtn" id="btnC"></button>
    <div id="explanation"></div>
    <button id="nextBtn">คำถามถัดไป</button>
  </div>

  <script>
    // โค้ด JS เหมือนเดิม ใช้ของคุณเลย
  </script>
</body>
</html>
