<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกมอบรม PPE โรงงาน</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }

    h1 {
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      font-weight: 700;
    }

    #score {
      font-size: 1.3rem;
      margin-bottom: 8px;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #progress {
      margin-bottom: 12px;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #questionBox {
      background: #3a2f63;
      border-radius: 20px;
      padding: 25px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .questionText {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 20px;
      min-height: 60px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .choiceBtn {
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #fff;
      background: #6c63ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(108, 99, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .choiceBtn:hover:not(:disabled) {
      background: #534eda;
      box-shadow: 0 8px 20px rgba(83, 78, 218, 0.7);
    }
    .choiceBtn:disabled {
      cursor: not-allowed;
      background: #8a85ffaa;
      box-shadow: none;
      color: #ddd;
    }

    .choiceBtn::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.6);
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 1s ease;
    }

    .choiceBtn.ripple::after {
      transform: translate(-50%, -50%) scale(2.5);
      opacity: 1;
    }

    .choiceBtn.correct {
      background-color: #4caf50 !important;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.7) !important;
      color: #fff !important;
    }

    #explanation {
      margin-top: 18px;
      font-size: 1rem;
      color: #dcdcdc;
      min-height: 48px;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: text;
    }
    #explanation.show {
      opacity: 1;
    }

    #nextBtn {
      margin-top: 25px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      color: #3a2f63;
      background: #ffdd57;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 221, 87, 0.8);
      transition: background-color 0.3s ease;
      user-select: none;
      display: none;
    }

    #nextBtn:hover {
      background: #f6c90e;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }
      #questionBox {
        padding: 20px 15px;
      }
      .choiceBtn {
        font-size: 1rem;
        padding: 12px 0;
      }
      #nextBtn {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <h1>เกมอบรม PPE โรงงาน</h1>
  <div id="score">คะแนนรวม: 0</div>
  <div id="progress">คำถามที่ 1 จาก 10</div>

  <div id="questionBox">
    <div class="questionText">[รอโหลดคำถาม...]</div>
    <button class="choiceBtn">A</button>
    <button class="choiceBtn">B</button>
    <button class="choiceBtn">C</button>
    <div id="explanation"></div>
  </div>

  <button id="nextBtn">คำถามถัดไป</button>

  <!-- เพิ่ม script ดึง API ได้ตรงนี้ -->
</body>
</html>
